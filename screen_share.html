<!DOCTYPE html>
<html>
<head>
    <title>Screen sharer</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial;
        }

        h1 {
            font-weight: 600;
        }

        .redsquare, .bluesquare {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            transition: 0.2s;
            cursor: pointer;
            display: inline-block;
            margin: 20px;
        }

        .redsquare {
            background: #ff0000;
        }
        .redsquare:hover {
            background: #ff7474;
            transform: scale(1.1);
        }

        .bluesquare {
            background: #0000ff;
        }
        .bluesquare:hover {
            background: #7575f9;
            transform: scale(1.1);
        }

        video {
            width: 80%;
            border: 3px solid #00aaff;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Click the red square if you are the host, else the blue one</h1>

    <div class="redsquare" onclick="host()"></div>
    <div class="bluesquare" onclick="sharer()"></div>

    <video id="video" autoplay playsinline></video>

    <script>
        let pc = new RTCPeerConnection();

        function host() {
            alert("You are the host (viewer). Waiting for the sharer...");
        }

        async function sharer() {
            alert("You are the sharer. Pick a screen to share.");

            // Get screen stream
            const stream = await navigator.mediaDevices.getDisplayMedia({
                video: true,
                audio: false
            });

            // Show your own screen
            document.getElementById("video").srcObject = stream;

            // Add tracks to WebRTC
            stream.getTracks().forEach(track => pc.addTrack(track, stream));
        }
    </script>

</body>
</html>
